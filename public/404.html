<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Ride Roam Repeat</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1a1a2 100%);
            color: #ffffff;
            margin: 0;
            padding: 40px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #10b981;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.8);
        }
        .btn {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background: #0d8f6f;
        }
        .error-code {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p class="error-code">Page Not Found</p>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <p>Let's get you back on track:</p>
        <a href="/" class="btn">Go Home</a>
    </div>
</body>
</html>
